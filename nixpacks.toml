[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']
aptPkgs = ['libicu-dev', 'libzip-dev', 'libpng-dev', 'libjpeg-dev']
nixLibs = ['icu', 'zlib', 'libpng', 'libjpeg']

[phases.install]
cmds = [
  'docker-php-ext-install intl zip gd exif',
  'composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs',
  'npm ci --omit=dev',
]

[phases.build]
cmds = [
  'npm run build',
  'mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache',
  'chmod -R 755 storage bootstrap/cache',
]

[start]
cmd = 'php artisan migrate --force && php artisan storage:link && php -S 0.0.0.0:$PORT -t public'
